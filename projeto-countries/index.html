<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./components/Header.js"></script>
    <script src="./components/footer.js"></script>
    <script type="module" src="./js/script.js" defer></script>
    <title>Countries</title>
  </head>
  <body>
    <header-component></header-component>
   
    <div class="container mt-4">
      <div id="carousel-container" ></div>
    </div>

    <div class="banner">  
    </div>
    <main class="container-home">
      <div class="text-center">
        <h1>üåç Explore the world! Browse the countries and discover interesting facts about each one.</h1>
      </div>
      <div class="dropdown mt-3">
        <a class="btn btn-secondary dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose a region
        </a>
        <div class="div-details-region"></div>
        <div class="dropdown-menu">
          <a class="dropdown-item" data-region="Africa">Africa</a>
          <a class="dropdown-item" data-region="America">America</a>
          <a class="dropdown-item" data-region="Asia">Asia</a>
          <a class="dropdown-item" data-region="Europe">Europe</a>
          <a class="dropdown-item" data-region="Oceania">Oceania</a>
        </div>
      </div>
    
      <div id="container-cards" class="container-fluid lg d-flex flex-wrap justify-content-center gap-3 mt-3">
      </div>
      <div id="pagination-controls">
        <button class="btn-page" id="prev-page" disabled>Previous</button>
        <span id="page-info">Page 1</span>
        <button class="btn-page" id="next-page">Next</button>
      </div>

        <div id="container-most-populous" class="list-group">
          <h2 class="text-center mt-4">Top 10 - Largest populations</h2>
          <ul id="most-populous-list">
          </ul>
        </div>
        <div id="container-biggest-countries" class="list-group">
          <h2 class="text-center mt-4">Top 10 - Biggest Countries</h2>
          <ul id="biggest-countries">
          </ul>
        </div>
    
      
    </main>
  
    <footer-component></footer-component>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./services/api.js"></script>
    <script type="module" src="./components/card.js"></script>
  </body>
</html>
