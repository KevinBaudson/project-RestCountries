<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- link do script externo -->
    <script src="../js/script.js" defer></script>
    <title>Countries</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Search Countries</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="list.html">Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="main-search-list">
      <h1 class="title-h1">
        Search the country by name
      </h1>
      <div class="search-countries">
        <form class="d-flex">
          <input type="text" id="input-search" class="form-control input-search">
         
          </div>
        </form>
        <p class="error">Por favor, digite um pa√≠s para a pesquisa!</p>
      </div>
      
        <div class="btn-group" role="group" aria-label="Basic example">
    
          <button value="africa" type="button" class="btn btn-primary continent" >Africa</button>
          <button value="america" type="button" class="btn btn-primary continent">America</button>
          <button value="antarctica" type="button" class="btn btn-primary continent">antarctica</button>
          <button value="asia" type="button" class="btn btn-primary continent">Asia</button>
          <button value="europe" type="button" class="btn btn-primary continent">Europe</button>
          <button value="oceania" type="button" class="btn btn-primary continent">Oceania</button>
        </div>
      
     
        <p class="warning">I'm sorry, region not found!</p>

    </main>
    <table id="list" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col" colspan="2" >Capital</th>
          <th scope="col">Population</th>
          <th scope="col">Flag</th>
        </tr>
      </thead>
      <tbody id="table-countries"></tbody>
    </table>
    <!-- footer -->
    <footer class="footer">
      <p>Todos os direitos reservados &copy;</p>
      <div class="emails">
        E-mails: exemplo@outlook.com | exemplo2@gmail.com
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
