<html lang="en">

    <link rel="stylesheet" href="../CSS/style.css" />

    <script src="../js/script.js" defer></script>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Search Countries</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div  class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  
    <main id="contact-us" class="main-contact">
      <h2>Contacte us!</h2>
      
        <div class="container d-flex justify-content-center w-50 ">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please, enter your name.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Email</label>
              <input type="text" class="form-control" id="validationCustom01"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please, enter your email adress.
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationTextarea" class="form-label">Message</label>
              <textarea class="form-control" id="validationTextarea"  required></textarea>
              <div class="invalid-feedback">
                Please, enter a message in the textarea.
              </div>
              <div class="valid-feedback color-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6 ">
              <button class="btn btn-primary m-0" type="submit">Submit</button>
            </div>
          </form>
        </div>
      
    </main> 

    <!-- footer -->
    <footer class="footer">
      <p>
        All rights reserved &copy;</p>
      <div class="emails">
        Emails: example@outlook.com | example@gmail.com
      </div>
    </footer>

    ></script>
